name: relogio_flutter
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.0.5
  intl: ^0.20.2
  cupertino_icons: ^1.0.8
  audioplayers: ^6.5.0     
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

dependency_overrides:
  characters: ^1.4.1
  meta: ^1.17.0
  material_color_utilities: ^0.13.0
  vector_math: ^2.2.0
  leak_tracker: ^11.0.1
  leak_tracker_flutter_testing: ^3.0.10
  leak_tracker_testing: ^3.0.2
  test_api: ^0.7.7
  vm_service: ^15.0.2

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/sounds/timer_end.mp3
    - assets/fonts/

  fonts:
    - family: Digital
      fonts:
        - asset: assets/fonts/Digital-7.ttf
